<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 32rem">
        <div class="card-body">
          <div class="card bg-dark text-white" style="max-width: 800px">
            <img src="images/morning.jpg" class="card-img" alt="Stony Beach" />
            <div
              class="card-img-overlay"
              style="background-color: rgba(0, 0, 0, 0.3)"
            >
              <form>
                <input type="text" placeholder="enter city..." autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
                <button type="submit" class="btn btn-outline-danger">
                  Search
                </button>
                <button id="button2" type="button" class="btn btn-outline-info">
                  Current
                </button>
              </form>
              <p>
                <h2 id="city">
                <strong > </strong>
                </h2>
                
								<h3> Thursday 16:58 </h3>
								
								<h5 id="description"></h5>
                <h4><span id="temp"></span>   
                  <span class="unit"></span>
                </h4>
                 
                
              </p>
           
              

              <div class="row">
                <div class="col">Fri</div>
                <div class="col">Sat</div>
                <div class="col">Sun</div>
                <div class="col">Mon</div>
                <div class="col">Tue</div>
              </div>

              <div class="row">
                <div class="col">☀️</div>
                <div class="col">⛅</div>
                <div class="col">☁️</div>
                <div class="col">⛈️</div>
                <div class="col">☀️</div>
              </div>

              <div class="row">
                <div class="col">25°</div>
                <div class="col">27°</div>
                <div class="col">25°</div>
                <div class="col">23°</div>
                <div class="col">24°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href = "https://github.com/promiseowa/weather-app">Open Source Code</a> <span class ="coder">by Promise Owa</span>
    </div>

        
    <script src="index.js"></script>
  </body>
</html>
